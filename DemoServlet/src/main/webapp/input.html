<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/minimal-doodle-frame-background-social-story-highlight-vector_53876-136677.jpg?semt=ais_hybrid');
    background-size: cover;">

<div class="form-container">
    <h2  style="text-align: center;">Sign Up</h2>
    <form  style="max-width: 550px; margin: auto; border-radius: 15px; padding: 20px;
             border: 2px solid #007bff; background-color: rgba(255, 255, 255, 0.8); 
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin-top: 100px;" method="post" action="HelloServlet">

        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">User Name</label>
            <input type="text" class="form-control" id="exampleInputUsername" name="username" placeholder="Enter your username">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password">
        </div>

        <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="exampleInputPhone" name="phone" placeholder="Enter your phone number">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
